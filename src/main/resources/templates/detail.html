<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Insert title here</title>
</head>
<body>
<h1 th:text="${title}">Title</h1>
<h2 th:text="${param.message}">Title</h2>
<a th:href="@{/product}">Back to list</a>
<div>
    <li th:text="${product.id}"></li>
    <li th:text="${product.name}"></li>
    <li th:text="${product.price}"></li>
    <li th:text="${product.category}"></li>
    <li th:text="${product.photo}"></li>
</div>
<div>
    <img th:if="${product.photo != null}" th:src="@{/product/img/}+${product.photo}" th:alt="${product.id}" style="max-width:25%"></img>
</div>
</body>
</html>
